{% extends 'base.html' %}

{% block content %}
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%">
        <h1>Amazing web crawler</h1>
        <form action="/crawl/" method="post">
            {% csrf_token %}
            <label for="url">Give us an url: </label>
            <input id="url" type="text" name="url" value="{{ url }}" style="width:400px">
            <input type="submit" value="Go!">
        </form>
        {% if error %}
            <span style="color: red">{{ error }}</span>
        {% endif %}
    </div>
{% endblock %}
